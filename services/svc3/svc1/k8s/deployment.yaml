apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc3
  labels:
    app: svc3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: svc3
  template:
    metadata:
      labels:
        app: svc3
    spec:
      containers:
        - name: svc3
          image: <ECR_URL>/svc3:latest
          ports:
            - containerPort: 8080
          env:
            - name: SERVICE_NAME
              value: "svc3"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
